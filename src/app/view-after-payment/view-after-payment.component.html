<div class="container" *ngIf="isDataLoaded">
  <div class="card" style="height: 25rem;">
    <div class="row justify-content-center align-items-center ">
      <div class="col-sm-4">
        <img class="card-img" src="{{game.imgpath}}" alt="{{game.title}}">
      </div>
      <div class="col-sm-8 align-items-center align-self-baseline">
        <h1 class="title">{{game.title}}</h1>
        <br>
        <table class="table table-borderless" style="color: #FFFFFF; max-width: 60%; margin-left:30px; font-size: 1.5rem">
          <tbody>
          <tr>
            <td>Platforma:</td>
            <td>{{game.platform.name}}</td>
          </tr>
          <tr>
            <td>Cena:</td>
            <td>{{game.value}} PLN</td>
          </tr>
          <tr>
            <td>Pegi: </td>
            <td>{{game.pegi}}</td>
          </tr>
          <tr>
            <td>Data wypożyczenia: </td>
            <td>{{rental.rentalDate |date:"dd.MM.yyyy"}}</td>
          </tr>
          <tr>
            <td>Data zwrotu: </td>
            <td>{{rental.returnDate |date:"dd.MM.yyyy"}}</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-8"></div>
    <div class="col-md-2">
      <button class="btn back" (click)="onLeave()">Powrót</button>
    </div>
  </div>
</div>
