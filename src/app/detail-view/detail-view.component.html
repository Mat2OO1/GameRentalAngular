<div class="container" *ngIf="isDataLoaded">
  <div class="card" style="height: 25rem;">
    <div class="row justify-content-center align-items-center ">
      <div class="col-sm-4">
        <img class="card-img" src="{{game.imgpath}}" alt="{{game.title}}">
      </div>
      <div class="col-sm-8 align-items-center align-self-baseline">
        <h1 class="title">{{game.title}}</h1>
        <br>
        <h3 class="elem" >Platforma: {{game.platform.name}}</h3>
        <h3 class="elem">Cena: {{game.value}} PLN/mc</h3>
        <h3 class="elem">Dostępność: {{(game._reserved||game._rented) ? "niedostępne" : "dostępne"}}</h3>
        <h3 class="elem">PEGI: {{game.pegi}}</h3>
        <br>
        <br>
        <p class="desc">{{game.description}}</p>
    </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-8"></div>
    <div class="col-md-2">
      <button class="btn back" routerLink="../">Powrót</button>
    </div>
    <div class="col-md-2">
      <button [disabled]="game._reserved||game._rented" (click)="onRent()" class="btn back" data-toggle="modal" data-target="#exampleModal1">Wypożycz</button>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="background-color: #242582; color: #FFFFFF">
      <div class="modal-body">
        <br>
        <h6>{{msg}}</h6>
        <br>
      </div>
      <div class="modal-footer">
        <button *ngIf="!canRent" type="button" class="btn btn-white" style="background-color: #88738E; color:#FFFFFF" data-dismiss="modal" (click)="onLeave()">OK</button>
        <button *ngIf="canRent" type="button" class="btn btn-white" style="background-color: #88738E; color:#FFFFFF" data-dismiss="modal"(click)="onReturn()">Anuluj</button>
        <button *ngIf="canRent" type="button" class="btn btn-white"  style="background-color: #88738E;color:#FFFFFF"data-dismiss="modal"(click)="onLeave()">Tak</button>
      </div>
    </div>
  </div>
</div>
